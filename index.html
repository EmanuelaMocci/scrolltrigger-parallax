<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- /style link -->

    <title>Parallax ScrollTrigger</title>
  </head>
  <body>
    <section>
      <img src="images/bg.jpg" alt="glacier background" id="bg" />
      <img src="images/man.png" alt="a man in the glacier" id="man" />
      <img src="images/clouds_1.png" alt="clouds image" id="clouds_1" />
      <img src="images/clouds_2.png" alt="clouds image" id="mountain_left" />
      <img
        src="images/mountain_left.png"
        alt="glacier vertical left"
        id="mountain_right"
      />
      <img
        src="images/mountain_right.png"
        alt="glacier vertical right"
        id="clouds_2"
      />
    </section>
    <script src="script.js"></script>
  </body>
</html>
